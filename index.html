<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Suap: Sistema unificado de administração pública</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="grid">
    
    <header>
      <nav class="navBar">
        
        <ul class="listMenu">
          
          <li>Acessos</li>
          <li>Autenticação de documentos</li>
          <li>Avaliações</li>
          <li>Consultas</li>
          <li>Editora</li>
          <li>Eventos</li>
          <li>Relatórios</li>
          <li>Solicitações</li>
          
          
          
          
        </ul>
        
        
         <div class="menuToogle">
          
         </div>
      </nav>
    </header>
    
    
    
    
  
  
  <main>
    
    <form class="formLogin">
      
      <div class="formHeader">
        
        <img src="suap-icone.jpeg" alt="suap icone">
        
        <div><span class="iconify" data-icon="uis:padlock" style="color:#cccccc"></span>
        Login IFAP
        </div>
      </div>
      
      <div class="formBody">
        
        <label for="userInput">Usuário:</label>
        <input type="text" name="userInput" id="userInput"/>
        
        <label for="passwordInput">Senha:</label>
        
        <div class="divPassword">
        <input type="password" name="passwordInput" id="passwordInput" />
        <div class="statePassword">
        
       </div>
        </div>
        
        
        <button>Acessar</button>
        
        <div class="formDetails">
           
           <h5>Esqueceu sua senha?</h5>
            <h5>Deseja alterar sua senha?</h5>
            <h5>Primeiro acesso?</h5>
        </div>
      </div>
      
      
      
      
    </form>
    
    
    
  </main>
   <footer>
     <div class="containerFooter" >
     <div ><span class="iconify" data-icon="emojione-monotone:letter-c" style="color:#606060"></span>2022 SUAP</div>
    
       <div class="divSecondFooter">
         
         <div>
         <span class="iconify" data-icon="bx:bxl-javascript" style="color: #606060;"></span>Desenvolvido por Yrllan
         </div>
         <div>
         <span class="iconify" data-icon="fa-solid:server" style="color: #606060;"></span>
         Suap
         </div>
         
       </div>
       
       <div>
         <span class="iconify" data-icon="bx:bxs-user-badge" style="color: #606060;"></span> Licenciado por Root
         </div>
     </div>
   </footer>
  </div>
  
  
 
  <!-- Project -->
  <script src="main.js"></script>
  <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
</body>
</html>
